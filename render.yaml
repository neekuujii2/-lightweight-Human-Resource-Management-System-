services:
  - type: web
    name: ethra-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: >
      alembic upgrade head &&
      gunicorn app.main:app
      -k uvicorn.workers.UvicornWorker
      --workers 2
      --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ethra-db
          property: connectionString
      - key: PROJECT_NAME
        value: HRMS Lite

databases:
  - name: ethra-db
    databaseName: hrms_db
    user: hrms_user
